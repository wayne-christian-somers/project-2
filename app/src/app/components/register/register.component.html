<div class="frame">
  <div class="nav">
    <ul class="links">
      <li class="signin-inactive"><a class="btn" routerLink="/login">Login</a></li>
      <li class="signup-active"><a class="btn" routerLink="/register">Register </a></li>
    </ul>
  </div>
  <div>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit(getEmail(), getPassword())" class="form-signin">  
      
      <label for="email">Email</label>
      <input id="email" formControlName="email" class="form-styling" type="text" placeholder="email" /> 
      
      <label for="password">Password</label>
      <input id="password" formControlName="password" class="form-styling" type="text" placeholder="password" /> 
  
        <button class="btn-animate btn-signup" type="submit">Register</button>
    </form>

  </div>

</div>
