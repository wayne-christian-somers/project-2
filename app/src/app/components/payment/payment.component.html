<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />

<div class="container">
  <div class="block-heading">
  </div>
  <div class="row">

    <form [formGroup]="paymentForm"
      (ngSubmit)="onSubmit(getFirstName(), getLastName(), getStreet(), getCompany(), getCity(), getState(), getZip(), getCountry(), getPhone(), getEmail())">

      <div class="form-row">
        <div class="col">
          <label for="firstName">First Name </label>
          <input type="text" class="form-control" placeholder="First name" formControlName="firstName" required>
        </div>

        <div class="col">
          <label for="firstName">Last Name </label>
          <input type="text" class="form-control" placeholder="Last name" formControlName="lastName" required>
        </div>

      </div>


      <div class="form-row">

        <div class="form-group col-md-6">
          <label for="inputCity">Credit Card Number</label>
          <input type="text" class="form-control" id="inputCity" placeholder="0000-0000-0000-0000" required>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-2">
          <label for="inputState">Card Expiration</label>

          <select name='expireMM' id='expireMM' class="form-control">
            <option value=''>Month</option>
            <option value='01'>January</option>
            <option value='02'>February</option>
            <option value='03'>March</option>
            <option value='04'>April</option>
            <option value='05'>May</option>
            <option value='06'>June</option>
            <option value='07'>July</option>
            <option value='08'>August</option>
            <option value='09'>September</option>
            <option value='10'>October</option>
            <option value='11'>November</option>
            <option value='12'>December</option>
          </select>
        </div>

        <div class="form-group col-md-2">

          <label> &#160;</label>
          <select name='expireYY' id='expireYY' class="form-control">
            <option value=''>Year</option>
            <option value='22'>2022</option>
            <option value='23'>2023</option>
            <option value='24'>2024</option>
            <option value='25'>2025</option>
            <option value='26'>2026</option>
          </select>
          <input class="inputCard" type="hidden" name="expiry" id="expiry" maxlength="4" />
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-2">
          <label for="inputZip">CVV</label>
          <input type="text" class="form-control" id="inputZip" placeholder="000">
        </div>

        <div class="form-group col-md-4">
          
        </div>

        
      </div>


      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputEmail4">Email</label>
          <input type="email" class="form-control" id="inputEmail4" placeholder="Email" formControlName="email" required>
        </div>


        <div class="form-group col-md-6">
          <label for="inputZip">Phone Number</label>
          <input type="text" class="form-control" id="inputZip" placeholder="000-000-0000" formControlName="phone" required>
        </div>
        <!-- <div class="form-group col-md-6">
          <label>Company</label>
          <input type="text" class="form-control" id="inputPassword4" placeholder="Company" formControlName="company" required>
        </div> -->
      </div>
      <div class="form-group">
        <label for="inputAddress">Address</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" formControlName="street" required>
      </div>
      <!-- <div class="form-group">
        <label for="inputAddress2">Country</label>
        <input type="text" class="form-control" id="country" placeholder="">
      </div> -->
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputCity">City</label>
          <input type="text" class="form-control" id="inputCity" formControlName="city" required>
        </div>
        <div class="form-group col-md-4">
          <label for="inputState">State</label>
          <select id="inputState" class="form-control" formControlName="state">
            <option selected>Choose...</option>
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansas</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="CT">Connecticut</option>
            <option value="DE">Delaware</option>
            <option value="DC">District Of Columbia</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option value="HI">Hawaii</option>
            <option value="ID">Idaho</option>
            <option value="IL">Illinois</option>
            <option value="IN">Indiana</option>
            <option value="IA">Iowa</option>
            <option value="KS">Kansas</option>
            <option value="KY">Kentucky</option>
            <option value="LA">Louisiana</option>
            <option value="ME">Maine</option>
            <option value="MD">Maryland</option>
            <option value="MA">Massachusetts</option>
            <option value="MI">Michigan</option>
            <option value="MN">Minnesota</option>
            <option value="MS">Mississippi</option>
            <option value="MO">Missouri</option>
            <option value="MT">Montana</option>
            <option value="NE">Nebraska</option>
            <option value="NV">Nevada</option>
            <option value="NH">New Hampshire</option>
            <option value="NJ">New Jersey</option>
            <option value="NM">New Mexico</option>
            <option value="NY">New York</option>
            <option value="NC">North Carolina</option>
            <option value="ND">North Dakota</option>
            <option value="OH">Ohio</option>
            <option value="OK">Oklahoma</option>
            <option value="OR">Oregon</option>
            <option value="PA">Pennsylvania</option>
            <option value="RI">Rhode Island</option>
            <option value="SC">South Carolina</option>
            <option value="SD">South Dakota</option>
            <option value="TN">Tennessee</option>
            <option value="TX">Texas</option>
            <option value="UT">Utah</option>
            <option value="VT">Vermont</option>
            <option value="VA">Virginia</option>
            <option value="WA">Washington</option>
            <option value="WV">West Virginia</option>
            <option value="WI">Wisconsin</option>
            <option value="WY">Wyoming</option>
          </select>
        </div>

        <div class="form-group col-md-2">
          <label for="inputZip">Zip</label>
          <input type="text" class="form-control" id="inputZip" formControlName="zip" required>
        </div>
      </div>
      <div class="form-group">
        
      </div>
      <button type="submit" class="btn btn-primary" id="id-submit">Submit Order</button>
    </form>

  </div>

</div>
