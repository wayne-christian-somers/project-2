<body *ngIf="!(total() == 0)">
	<main class="page">
	 	<section class="shopping-cart dark">
	 		<div class="container">
		        <div class="block-heading">
		          <h2>Shopping Cart</h2>
		        </div>
		        <div class="content">
	 				<div class="row">
	 					<div class="col-md-12 col-lg-8">
	 						<div class="items"*ngFor="let productInCart of productsInCart" >
				 				<div class="product">
				 					<div class="row">
					 					<div class="col-md-3">
					 						<img class="img-fluid mx-auto d-block image" [src]="productInCart.thumbnailImage">
					 					</div>
					 					<div class="col-md-8">
					 						<div class="info">
						 						<div class="row">
							 						<div class="col-md-5 product-name">
							 							<div class="product-name">
								 							<p>{{productInCart.name}}</p>
								 							<div class="product-info">
									 							<div>Brand: <span class="value">{{productInCart.brandName}}</span></div>
									 							<div>Color: <span class="value">{{productInCart.color}}</span></div>
									 							<div>Model NÂ°: <span class="value">{{productInCart.modelNumber}}</span></div>
									 						</div>
									 					</div>
							 						</div>
							 						<div class="col-md-4 quantity">
							 							<!-- <label for="quantity">Quantity:</label>
							 							<input id="quantity" type="number" value ="1" class="form-control quantity-input"> -->
							 						</div>
							 						<div class="col-md-3 price">
							 							<span><p>$ {{productInCart.salePrice}}</p></span>
							 						</div>
							 					</div>
							 				</div>
					 					</div>
					 				</div>
				 				</div>
				 				
				 			</div>
			 			</div>
			 			<div class="col-md-12 col-lg-4">
			 				<div class="summary">
			 					<h3>Summary</h3>
			 					<!-- <div class="summary-item"><span class="text">Subtotal</span><span class="price">$ {{subTotal()}}</span></div>
			 					<div class="summary-item"><span class="text">Discount</span><span class="price">$0</span></div>
			 					<div class="summary-item"><span class="text">Shipping</span><span class="price">$0</span></div> -->
			 					<div class="summary-item"><span class="text">Total</span><span class="price" >$ {{total().toFixed(2)}} </span></div>
			 					<button type="button" class="btn btn-primary btn-lg btn-block" routerLink="/payment">Checkout</button>
				 			</div>
			 			</div>
		 			</div> 
		 		</div>
	 		</div>
		</section>
	</main>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

	 		<div class="container">
		        <div class="block-heading">
		          <h2>Shopping Cart is Empty</h2>
		        </div>
		        
	 		</div>
		</section>
	</main>
</body>
